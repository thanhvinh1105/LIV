<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HAPPY NAIDOC WEEK</title>
    <style>
        body {
            background-color: beige;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px; /* Adjust size for smaller screens */
            height: auto;
        }
        h1 {
            color: pink;
            text-align: center;
            margin-bottom: 20px; /* Decrease margin for smaller screens */
            font-size: 2.5em; /* Reduce font size */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .click-instruction {
            color: white;
            background-color: pink;
            padding: 8px 16px; /* Adjust padding */
            border-radius: 30px; /* Adjust border radius */
            margin-bottom: 10px; /* Decrease margin */
            font-size: 1em; /* Reduce font size */
            position: relative;
        }
        .click-instruction::before,
        .click-instruction::after {
            content: '♥';
            color: pink;
            font-size: 1.2em; /* Adjust heart size */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .click-instruction::before {
            left: -15px; /* Adjust position */
        }
        .click-instruction::after {
            right: -15px; /* Adjust position */
        }
        .image-container {
            display: flex;
            flex-direction: column; /* Stack images on mobile */
            align-items: center;
            gap: 20px;
            width: 100%; /* Ensure full width */
            padding: 0 10px; /* Add padding for spacing */
        }
        .flip-card {
            background-color: transparent;
            width: 100%; /* Full width */
            max-width: 300px; /* Set max width for cards */
            height: 300px;
            perspective: 1000px;
            margin-bottom: 20px; /* Add spacing between cards */
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .flip-card-back {
            background-color: #f1f1f1;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src="images/NAIDOC-logo.png" alt="NAIDOC Logo" class="logo">
    <h1>HAPPY NAIDOC WEEK</h1>
    <div class="click-instruction">Click on the photos</div>
    <div class="image-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/NAIDOC.jpeg" alt="Happy NAIDOC week ❤️">
                </div>
                <div class="flip-card-back">
                    <p>Happy NAIDOC week, Olivia.</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="images/IMG_2281.jpeg" alt="Happy NAIDOC week ❤️">
                </div>
                <div class="flip-card-back">
                    <p>We love you ❤️.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Confetti effect
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });

        // Flip card effect
        document.querySelectorAll('.flip-card').forEach(card => {
            card.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('flipped');
            });
        });

        document.addEventListener('click', function() {
            document.querySelectorAll('.flip-card').forEach(card => {
                card.classList.remove('flipped');
            });
        });
    </script>
</body>
</html>
